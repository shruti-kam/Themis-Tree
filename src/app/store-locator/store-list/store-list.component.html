<div class="content">
  <h1>{{title}}</h1>
  <form  [formGroup]="storeForm" novalidate>
    <select class="inputList" #city formControlName="selectCity" >
    <option *ngFor="let store of stores" class="inputList">{{store | uppercase}}</option>
    </select>
    <button type="button" class="findButton" (click)="findStore(city.value)">FIND</button>
  </form>
  <br>
  <button class="completeList">COMPLETE STORE LIST</button>
</div>
